<!DOCTYPE HTML>
<html>
<head>
   <meta charset="utf-8">
    <title>HomeWork_lesson7</title>
</head>
<style>
	.dark {
		float: left;
		border:1px solid #d6e9c6;
		border-radius:4px;
		background-color: #eaeaea;
		height: 20px;
		width: 20px;
	}
	.light {
		float: left;
		border:1px solid #d6e9c6;
		border-radius:4px;
		background-color: white;
		height: 20px;
		width: 20px;
	}
	#chess {
		
		height: 180px;
		width: 180px;
		margin-left: 21px;
		padding-top: 20px;
	}
	#vert {
		float: left;
		height: 200px;
		width: 20px;
	}
</style>

<body>
    		
  <script type="text/javascript">

    function chessBoard(){			
     	var letter=['', 'A','B','C','D','E','F','G','E'];

			var div_dark, div_light, div_num, div_vert;

			div_vert = document.createElement('div');
     	div_vert.id="vert";
     	document.body.appendChild(div_vert);

				for (var i=0; i<8; i++) {
					div_num = document.createElement('div');
					div_num.className="light";	
					document.body.appendChild(div_num);
					div_num.innerHTML = i+1;
				}

     	div_chess = document.createElement('div');
     	div_chess.id="chess";
     	document.body.appendChild(div_chess);

				for (i=0; i<8; i++){
				 	for (var j=0; j<8; j++) {
				 		if ((j+i)%2==0) {
     					div_dark = document.createElement('div');
							div_dark.className="dark";
							chess.appendChild(div_dark);} else {
							div_light = document.createElement('div');
							div_light.className="light";
							chess.appendChild(div_light);
						}
					}
				}
					
				for (i=0; i<9; i++){
					div_light = document.createElement('div');
					div_light.className = "light";
					vert.appendChild(div_light);
					div_light.innerHTML = letter[i];
				};
			};
				
		chessBoard();

	</script>

</body>
</html>
