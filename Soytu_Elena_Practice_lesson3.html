    <body>
     	<script type="text/javascript">
        
 // User storage
		
		var users = [
			{
				firstName: 'Carrie',
				lastName: 'Mathison',
				birthDay: '26.05.1980',
				phones: [
					'19005553322',
					'19302221133'
				] 
			},
			{
				firstName: 'Nicolas',
				lastName: 'Brody',
				birthDay: '18.02.1976',
				phones: [
					'15005532287',
					'16002288991'
				] 
			}
		];

		var user={}, a;
		user.firstName=prompt('Введите имя');
		user.lastName=prompt('Введите фамилию');
		user.birthDay=prompt('Введите дату рождения');
		user.phones=[];
		for(i=0; i<5; i++) {
		a=prompt('Введите номер телефона');//Чтобы не создавать последний пустой элемент массива. 
		if (a==''||a==null)break;
		user.phones[i]=a;
		}
		
		users.push(user);

		for(i=0; i<users.length; i++)	{
			console.log('Имя: '+ users[i].firstName+' '+users[i].lastName);
			console.log('Дата рождения: '+ users[i].birthDay);
			for(j=0; j<(users[i].phones.length); j++) {
			console.log('Телефон: '+ users[i].phones[j]);}
			console.log('');//Для красоты
		}

       
        </script>

    </body>
</html>
