function TurnRGB(r,g,b){
if ((r>255)||(g>255)||(b>255)) {
	alert('некорректный ввод');
	}
  else {
	return ('#'+decToHex(r)+decToHex(g)+decToHex(b));
	}	
}
function decToHex(n){ 
	var n;
	return (n>15)?Number(n).toString(16):('0'+Number(n).toString(16));

	}
